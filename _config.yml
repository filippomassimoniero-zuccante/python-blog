# Site settings
title: "Python Arcade Tutorial"
description: >-
  A minimal coding blog focused on Python tutorials and modern development.
baseurl: "/python-blog"
url: "https://filippomassimoniero-zuccante.github.io"

# GitHub metadata (fixes build error)
repository: filippomassimoniero-zuccante/python-blog

# Build settings
markdown: kramdown
highlighter: rouge
future: true
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - vendor/bundle/ruby/3.4.0/gems/minima-*/_layouts/home.html
  - vendor/bundle/ruby/3.4.0/gems/minima-*/_layouts/default.html

# Collections for better organization
collections:
  drafts:
    output: false
    permalink: /:collection/:name/

# Pagination disabled - only 22 posts currently
# paginate: 5
# paginate_path: "/page:num/"

# Syntax highlighting settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Development settings
livereload: true
incremental: true

# SEO and social
author: Your Name
twitter_username: your_twitter
github_username: your_github

# Default values for front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Your Name"
      categories: "coding"
  - scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"
      author: "Your Name"
      categories: "coding"